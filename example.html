<div class="realworld-weather-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Real-World Weather</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <label for="weather_location">
                    <b>Location</b>
                </label>
                <input id="weather_location" class="text_pole" type="text" placeholder="e.g., Tokyo, London, Paris" />
                <small class="notes">Enter just the city name for best results</small>
            </div>
            
            <div style="margin-top: 10px;">
                <input id="weather_fetch_button" class="menu_button" type="submit" value="Fetch Weather" />
                <input id="weather_insert_button" class="menu_button" type="submit" value="Insert into Chat" />
            </div>
            
            <div id="weather_display"></div>
            
            <p><small>Click "Insert into Chat" to add weather context to your next message.</small></p>
        </div>
    </div>
</div>
